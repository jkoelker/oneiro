---
name: AI Agent

"on":
  workflow_dispatch:
    inputs:
      prompt:
        description: Custom prompt to run
        required: false
      issue_number:
        description: Issue/PR number to comment on
        required: false

  issue_comment:
    types: [created]

  pull_request:
    types: [opened, ready_for_review]

  pull_request_review:
    types: [submitted]

jobs:
  agent:
    # yamllint disable rule:line-length
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@dobbyphus') &&
       github.event.comment.user.login != 'dobbyphus[bot]' &&
       contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)) ||
      (github.event_name == 'pull_request' &&
       !github.event.pull_request.draft) ||
      (github.event_name == 'pull_request_review' &&
       github.event.review.user.login != 'dobbyphus[bot]' &&
       contains(github.event.review.body, '@dobbyphus'))
    # yamllint enable rule:line-length
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Determine mode
        id: mode
        shell: bash
        run: |
          EVENT="${{ github.event_name }}"
          if [[ "$EVENT" == "pull_request" ]] || \
             [[ "$EVENT" == "pull_request_review" ]]; then
            echo "value=review" >> "$GITHUB_OUTPUT"
          else
            echo "value=agent" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Agent
        uses: dobbyphus/action@main
        with:
          bot_name: dobbyphus
          auth_json: ${{ secrets.COPILOT_AUTH_JSON }}
          omo_config_json: |
            {
              "agents": {
                "Sisyphus": {
                  "model": "github-copilot/claude-opus-4.5"
                },
                "oracle": {
                  "model": "github-copilot/gpt-5.2"
                },
                "explore": {
                  "model": "github-copilot/gemini-3-flash-preview"
                },
                "librarian": {
                  "model": "github-copilot/gemini-3-flash-preview"
                },
                "document-writer": {
                  "model": "github-copilot/gemini-3-flash-preview"
                },
                "multimodal-looker": {
                  "model": "github-copilot/gemini-3-flash-preview"
                }
              }
            }
          github_token: ${{ steps.app-token.outputs.token }}
          mode: ${{ steps.mode.outputs.value }}
